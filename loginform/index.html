<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iniciar sesión</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:500,700,900&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="form-wrap">
		<h2 class="heading">Iniciar sesión</h2>
		<form action="" class="form">
			<div class="row">
				<input class="form-control" type="text" placeholder="Nombre de usuario" required>
			</div>
			<div class="row">
				<input class="form-control" type="password" placeholder="Contraseña" required>
			</div>
			<div class="row">
				<button>Iniciar sesión</button>
			</div>
			<div class="row text-c">
				<a href="" class="link">Olvidé mi contraseña</a>
			</div>
		</form>
	</div>
</body>
</html>
